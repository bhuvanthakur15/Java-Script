<!Doctype html>
<html>
 <head>
  <title> JS Loops</title>
 </head>
 <body>
  <script>
   for(var i=0;i<=10;i++)
	{
	  document.write("Number= "+i+" <br>");
	}
	
	var students=["Bhuvan","Amrit","Neha","Kritika"];
	for(i in students)		//means - for(i=0;i<students.length;i++)  AND  while(i<students.length) i++
	{
		document.write(students[i]+"<br>");
	}
  </script>
  </body>
</html>
