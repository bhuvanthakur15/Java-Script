<!Doctype html>
<html>
 <head>
   <title>Variables & Arrays</title>
   <script>
    car='Honda';
	//car='Toyota';
	
	var a=5;
	var b=5;
	
	var aa='5';
	var bb='7';
	
	var x=10;
	
	var fruits= new Array('Grapes','Banana','Orange');	//equivalent to var fruits=['a','b'];
	fruits[3]='Pear';
   </script>
  </head>
  <body>
   <script>
      document.write(car);document.write('<br \>');	
     document.write(a+b); document.write('<br \>');
	 document.write(aa+bb);	document.write('<br \>');
	document.write('I have '+x+' apples.<br \>');	//I have 10 apples
	document.write(fruits[0]);
	document.write('<br \>');
	document.write(fruits[3]);
   </script>
  </body>
</html>
